<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Mohammad El-Hassan | Home</title>
		<meta property="og:title" content="Mohammad El-Hassan | Home" />
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://mohammadelhsn.github.io" />
		<meta
			property="og:description"
			content="Home page of mohammadelhsn.github.io"
		/>

		<!-- Bootstrap 5 CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<!-- FontAwesome -->
		<script
			src="https://kit.fontawesome.com/0ef910118e.js"
			crossorigin="anonymous"
		></script>

		<style>
			/* Base styles */
			body {
				background-color: #f8f9fa;
				color: #212529;
				transition: background-color 0.4s, color 0.4s;
				font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
				min-height: 100vh;
				display: flex;
				flex-direction: column;
			}

			header,
			footer {
				background-color: #fff;
				box-shadow: 0 2px 4px rgb(0 0 0 / 0.1);
				padding: 1rem 2rem;
			}

			/* Navbar styles */
			.navbar {
				display: flex;
				justify-content: space-between;
				align-items: center;
				flex-wrap: wrap;
			}

			.nav-links {
				display: flex;
				gap: 1rem;
			}

			.nav-links a {
				color: #212529;
				text-decoration: none;
				font-weight: 500;
				padding: 0.5rem 1rem;
				border-radius: 0.375rem;
				transition: background-color 0.3s;
			}

			.nav-links a:hover,
			.nav-links a.active {
				background-color: #0d6efd;
				color: white;
			}

			/* Dark mode styles */
			body.dark-mode {
				background-color: #121212;
				color: #e0e0e0;
			}
			body.dark-mode header,
			body.dark-mode footer {
				background-color: #1e1e1e;
				box-shadow: none;
			}
			body.dark-mode .nav-links a {
				color: #e0e0e0;
			}
			body.dark-mode .nav-links a:hover,
			body.dark-mode .nav-links a.active {
				background-color: #0d6efd;
				color: white;
			}

			/* Main content styles */
			main {
				flex-grow: 1;
				padding: 3rem 2rem;
				text-align: center;
			}

			main h1 {
				font-size: 2.5rem;
				margin-bottom: 0.5rem;
			}

			main h2 {
				font-size: 2rem;
				margin-bottom: 1.5rem;
			}

			main p {
				font-size: 1.25rem;
				color: #555;
			}

			/* Footer icons */
			.footer-icons a {
				color: inherit;
				margin-right: 1rem;
				font-size: 1.5rem;
				transition: color 0.3s;
			}

			.footer-icons a:hover {
				color: #0d6efd;
			}

			/* Dark mode toggle button */
			#darkModeToggle {
				background: none;
				border: 2px solid #0d6efd;
				color: #0d6efd;
				padding: 0.35rem 0.75rem;
				border-radius: 0.375rem;
				cursor: pointer;
				font-weight: 600;
				transition: all 0.3s ease;
			}
			#darkModeToggle:hover {
				background-color: #0d6efd;
				color: white;
			}
		</style>
	</head>
	<body>
		<header>
			<nav class="navbar">
				<div class="nav-links">
					<a href="#" class="active" aria-current="page">Home</a>
					<a href="./page_2.html">Page 2</a>
					<a href="./my_works.html">My Works</a>
				</div>
				<button id="darkModeToggle" aria-label="Toggle Dark Mode">
					Dark Mode
				</button>
			</nav>
		</header>

		<main>
			<h1>Welcome to my website</h1>
			<h2>ðŸ˜Ž</h2>
			<p>This website is a work in progress</p>
		</main>

		<footer class="text-center py-3">
			<div class="footer-icons">
				<a
					href="mailto:mohammadelhsn@gmail.com"
					title="Email"
					aria-label="Email"
				>
					<i class="fa fa-envelope"></i>
				</a>
				<a
					href="https://github.com/mohammadelhsn/"
					title="Github"
					aria-label="Github"
				>
					<i class="fa fa-github-square"></i>
				</a>
				<a
					href="https://youtu.be/dQw4w9WgXcQ"
					title="YouTube"
					aria-label="YouTube"
				>
					<i class="fa fa-youtube"></i>
				</a>
			</div>
		</footer>

		<script>
			const toggleButton = document.getElementById('darkModeToggle');

			// Check localStorage for mode preference
			if (localStorage.getItem('darkMode') === 'enabled') {
				document.body.classList.add('dark-mode');
				toggleButton.textContent = 'Light Mode';
			}

			toggleButton.addEventListener('click', () => {
				document.body.classList.toggle('dark-mode');
				const isDarkMode = document.body.classList.contains('dark-mode');
				toggleButton.textContent = isDarkMode ? 'Light Mode' : 'Dark Mode';
				// Save preference
				localStorage.setItem('darkMode', isDarkMode ? 'enabled' : 'disabled');
			});
		</script>
	</body>
</html>
